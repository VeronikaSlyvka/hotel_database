<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Клієнти</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
<header>
  <nav class="navbar">
    <div class="container">
      <a href="index.html" class="logo">Hotel Database</a>
        <ul class="nav-links">
        <li><a href="index.html">Головна</a></li>
        <li><a href="clients.html" class="now">Клієнти</a></li>
        <li><a href="rooms.html">Кімнати</a></li>
        <li><a href="bookings.html">Бронювання</a></li>
        <li><a href="invoices.html">Рахунки</a></li>
      </ul>
    </div>
  </nav>
</header>

<main class="main-content">
  <section class="clients-section">
    <div class="clients-header">
      <h1>Клієнти</h1>
      <button onclick="openAddForm()" class="add-btn">Додати клієнта</button>
    </div>

    <table class="clients-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>ПІБ</th>
          <th>Телефон</th>
          <th>Паспорт</th>
          <th>Дії</th>
        </tr>
      </thead>
      <tbody id="clients-table-body"> </tbody>
    </table>

    <div id="client-form" class="form-container hidden">
      <h2 id="form-title">Додати клієнта</h2>
      <form id="clientForm">
        <input type="hidden" id="clientId">
        <div class="form-group">
          <label for="fullName">ПІБ (повністю)</label>
          <input type="text" id="fullName" required>
        </div>
        <div class="form-group">
          <label for="phone">Телефон</label>
          <input type="text" id="phone"required>
        </div>
        <div class="form-group">
          <label for="passport">Номер паспорта</label>
          <input type="text" id="passport" required>
        </div>
        <div class="save-cancel">
          <button type="submit" class="save-btn">Зберегти</button>
          <button type="button" onclick="closeForm()" class="cancel-btn">Скасувати</button>
      </div>
      </form>
    </div>

  </section>
</main>

<footer class="footer">
  <div class="container">
    <p>© 2025 Hotel Database by Veronika Slyvka</p>
  </div>
</footer>

<script src="clients.js"></script>
</body>
</html>
