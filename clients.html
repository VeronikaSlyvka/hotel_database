<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Клієнти - HotelDB</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <nav class="navbar">
    <div class="container">
      <a href="index.html" class="logo">HotelDB</a>
      <ul class="nav-links">
        <li><a href="index.html">Головна</a></li>
        <li><a href="clients.html">Клієнти</a></li>
        <li><a href="rooms.html">Кімнати</a></li>
        <li><a href="settlements.html">Поселення</a></li>
        <li><a href="invoices.html">Рахунки</a></li>
      </ul>
    </div>
  </nav>
</header>

<main class="main-content">
  <section class="clients-section">
    <div class="clients-header">
      <h1>Клієнти</h1>
      <button onclick="openAddForm()" class="add-btn">Додати клієнта</button>
    </div>

    <!-- Таблиця клієнтів -->
    <table class="clients-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>ПІБ</th>
          <th>Телефон</th>
          <th>Паспорт</th>
          <th>Дії</th>
        </tr>
      </thead>
      <tbody id="clients-table-body">
        <!-- Дані заповнюються через JavaScript -->
      </tbody>
    </table>

    <!-- Форма додавання/редагування клієнта -->
    <div id="client-form" class="form-popup hidden">
      <h2 id="form-title">Додати клієнта</h2>
      <form id="clientForm">
        <input type="hidden" id="clientId">
        <div class="form-group">
          <label for="fullName">ПІБ</label>
          <input type="text" id="fullName" required>
        </div>
        <div class="form-group">
          <label for="phone">Телефон</label>
          <input type="text" id="phone" required>
        </div>
        <div class="form-group">
          <label for="passport">Паспорт</label>
          <input type="text" id="passport" required>
        </div>
        <button type="submit" class="save-btn">Зберегти</button>
        <button type="button" onclick="closeForm()" class="cancel-btn">Скасувати</button>
      </form>
    </div>

  </section>
</main>

<footer class="footer">
  <div class="container">
    <p>© 2025 HotelDB. Усі права захищені.</p>
  </div>
</footer>

<script src="clients.js"></script>
</body>
</html>
