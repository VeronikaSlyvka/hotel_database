<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel DB - Додавання клієнта</title>
</head>
<body>

<h1>Додавання нового клієнта</h1>

<form id="addClientForm">
    <label for="fullName">ПІБ:</label>
    <input type="text" id="fullName" name="fullName" required><br><br>

    <label for="phone">Телефон:</label>
    <input type="text" id="phone" name="phone" required><br><br>

    <label for="passport">Номер паспорта:</label>
    <input type="text" id="passport" name="passport" required><br><br>

    <button type="submit">Додати клієнта</button>
</form>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    // Обробка форми
    document.getElementById('addClientForm').addEventListener('submit', async function(event) {
        event.preventDefault();

        // Отримуємо значення з полів форми
        const fullName = document.getElementById('fullName').value;
        const phone = document.getElementById('phone').value;
        const passport = document.getElementById('passport').value;

        try {
            // Відправляємо запит на сервер для додавання клієнта
            const response = await axios.post('http://localhost:3000/clients', {
                fullName,
                phone,
                passport
            });
            alert('Клієнта додано!');
        } catch (error) {
            console.error('Помилка при додаванні клієнта:', error);
            alert('Сталася помилка при додаванні клієнта.');
        }
    });
</script>

</body>
</html>
