<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Рахунки</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <nav class="navbar">
    <div class="container">
      <a href="index.html" class="logo">Hotel Database</a>
      <ul class="nav-links">
        <li><a href="index.html">Головна</a></li>
        <li><a href="clients.html">Клієнти</a></li>
        <li><a href="rooms.html">Кімнати</a></li>
        <li><a href="bookings.html">Бронювання</a></li>
        <li><a href="invoices.html" class="now">Рахунки</a></li>
      </ul>
    </div>
  </nav>
</header>
<main class="main-content">
  <section class="clients-section">
    <div class="clients-header">
      <h1>Рахунки</h1>
      <button onclick="openAddForm()" class="add-btn">Додати рахунок</button>
    </div>
    <table class="clients-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Клієнт</th>
          <th>Сума</th>
          <th>Статус</th>
          <th>Дата</th>
          <th>Дії</th>
        </tr>
      </thead>
      <tbody id="invoices-table-body"></tbody>
    </table>
    <div id="invoice-form" class="form-container hidden">
      <h2 id="form-title">Додати рахунок</h2>
      <form id="invoiceForm">
        <input type="hidden" id="invoiceId">
        <div class="form-group">
          <label for="clientId">ID клієнта</label>
          <input type="text" id="clientId" required>
        </div>
        <div class="form-group">
          <label for="amount">Сума</label>
          <input type="text" id="amount" required>
        </div>
        <div class="form-group">
          <label for="status">Статус</label>
          <input type="text" id="status" required>
        </div>
        <div class="form-group">
          <label for="date">Дата</label>
          <input type="text" id="date" required>
        </div>
        <div class="save-cancel">
          <button type="submit" class="save-btn">Зберегти</button>
          <button type="button" onclick="closeForm()" class="cancel-btn">Скасувати</button>
        </div>
      </form>
    </div>
  </section>
</main>
<footer class="footer">
  <div class="container">
    <p>© 2025 Hotel Database by Veronika Slyvka</p>  </div>
</footer>
<script src="invoices.js"></script>
</body>
</html>
