<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Кімнати</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <nav class="navbar">
    <div class="container">
      <a href="index.html" class="logo">Hotel Database</a>
      <ul class="nav-links">
        <li><a href="index.html">Головна</a></li>
        <li><a href="clients.html">Клієнти</a></li>
        <li><a href="rooms.html" class="now">Кімнати</a></li>
        <li><a href="bookings.html">Бронювання</a></li>
        <li><a href="invoices.html">Рахунки</a></li>
      </ul>
    </div>
  </nav>
</header>

<main class="main-content">
  <section class="clients-section">
    <div class="clients-header">
      <h1>Кімнати</h1>
      <button onclick="openAddForm()" class="add-btn">Додати кімнату</button>
    </div>
    <table class="clients-table">
      <thead>
        <tr>
          <th>Номер кімнати</th>
          <th>Місткість</th>
          <th>Комфортність</th>
          <th>Ціна</th>
          <th>Дії</th>
        </tr>
      </thead>
      <tbody id="rooms-table-body"></tbody>
    </table>

    <div id="room-form" class="form-container hidden">
      <h2 id="form-title">Додати кімнату</h2>
      <form id="roomForm">
        <input type="hidden" id="roomId">
        <div class="form-group">
          <label for="number">Місткість</label>
          <select id="number" required>
            <option value="">Оберіть місткість</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>
        <div class="form-group">
          <label for="type">Комфортність</label>
          <select id="type" required>
            <option value="">Оберіть рівень комфортності</option>
            <option value="звичайний">Звичайний</option>
            <option value="напівлюкс">Напівлюкс</option>
            <option value="люкс">Люкс</option>
            <option value="президентський">Президентський</option>
          </select>
        </div>
        <div class="form-group">
          <label for="price">Ціна</label>
          <input type="text" id="price" required>
        </div>
        <div class="save-cancel">
          <button type="submit" class="save-btn">Зберегти</button>
          <button type="button" onclick="closeForm()" class="cancel-btn">Скасувати</button>
        </div>
      </form>
    </div>

  </section>
</main>

<footer class="footer">
  <div class="container">
    <p>© 2025 Hotel Database by Veronika Slyvka</p>  </div>
</footer>

<script src="./rooms.js"></script>
</body>
</html>
